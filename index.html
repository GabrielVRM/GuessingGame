<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <script defer src="./index.js"></script>
    <title>Guessing Game</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Guessing Game</h1>
        <p>guess a number from 0 to 10</p>
        <form action="">
          <input id="inputNumber" type="number" />
          <button onclick="handleClick(event)">try</button>
        </form>
      </div>
      <div class="screen2 hide">
        <h2>got it right in 3 tries</h2>
        <button onclick="handleClick(event)">play again</button>
      </div>
    </main>
  </body>
</html>
